<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/stylelogin.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <main class="body-login">
        <div class="login">
            <img src="img/logoMaoObra.png" alt="Logo M達os a Obra" class="login-img">
            <div class="login-titulo">Login</div>
            <form id="loginForm" class="login-form">
                <div class="login-div">
                    <ul>
                        <li class="login-filtro">
                            <label class="login-label" for="email">Email:</label>
                            <input class="login-input" type="email" id="email" name="email" placeholder="Email"
                                required>
                        </li>
                        <li class="login-filtro">
                            <label class="login-label" for="password">Senha:</label>
                            <input class="login-input" type="password" id="password" name="password"
                                placeholder="Digite sua senha" required>
                        </li>
                    </ul>
                </div>
                <button class="login-botao" id="entrar" type="submit">Entrar</button>
            </form>
            <div class="divider">ou</div>
            <div id="g_id_onload"
                data-client_id="701543685136-h1r4mgerovgn1im7b9i3gob4lej1fdu9.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-callback="handleGoogleSignIn" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <p class="login-cadastro">N達o tem uma conta? <a href="cadastroUsuario.html">Cadastre-se</a></p>
        </div>
    </main>

            </li>

                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
    <script src="JS/script.js"></script>
</body>

</html>
